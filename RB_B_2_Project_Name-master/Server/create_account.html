<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<style>
			form {
				border: 3px solid #f1f1f1;
			}

			#wrapper {
				max-width: 1170px;
				margin: auto;
			}

			input[type=text], input[type=password] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				box-sizing: border-box;
			}

			button {
				background-color: #00B3EF;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				cursor: pointer;
				width: 49%;
			}

			button:hover {
				opacity: 0.8;
			}

			.cancelbtn {
				width: auto;
				padding: 10px 18px;
				background-color: #f44336;
			}

			.imgcontainer {
				text-align: center;
				margin: 24px 0 12px 0;
			}

			img.avatar {
				width: 40%;
			}

			.container {
				padding: 16px;
			}

			span.psw {
				float: right;
				padding-top: 16px;
			}

			/* Change styles for span and cancel button on extra small screens */
			@media screen and (max-width: 300px) {
				span.psw {
				   display: block;
				   float: none;
				}
				.cancelbtn {
				   width: 100%;
				}
			}
			
			#buttonContainer {
				text-align: center;
			}
			
		
		</style>
	</head>
	
	<body>

		<div id="wrapper">
			<h2>Create An Account</h2>

			<form name="createAccountForm" action="/create_account" method="post">
			  <div class="imgcontainer">
				<img src="http://proj-309-rb-b-2.cs.iastate.edu:3000/logo.png" class="avatar" alt="CyBots"/>
			  </div>

			  <div class="container">
			  
				<!--Username-->
				<label><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" id="uname" onkeydown="checkForEnter(event)" required>

				<!--Password-->
				<label><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" onkeydown="checkForEnter(event)" required>
				
				<!--Password-->
				<label><b>Confirm Password</b></label>
				<input type="password" placeholder="Confirm Password" name="confirmPsw" id="confirmPsw" onkeydown="checkForEnter(event)" required>
				
				<!--Buttons-->
				<div id=buttonContainer>
					<button type="submit" id="createButton" onclick="return validateForm()">Create An Account</button>
					<button type="button" id="loginButton" onclick="location.href = '/login';">Back To Login</button>
				</div>

				<!--<input type="checkbox" checked="checked"> Remember me -->
			  </div>

			  <div class="container" style="background-color:#f1f1f1">
				<button type="button" class="cancelbtn">Cancel</button>
				<!--<span class="psw">Forgot <a href="#">password?</a></span> -->
			  </div>
			</form>
			
			
			<p id="log">Test</p> <!--Log, to delete later-->
		</div>
	</body>
	
	<footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://proj-309-rb-b-2.cs.iastate.edu:3000/create_account.js"></script>
	</footer>
	
</html>
